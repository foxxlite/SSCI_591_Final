
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables Layers</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 44.076547, lng: -121.016643},
          zoom: 7.5
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'description',
            from: '1aU_TJzdoYUdWQCs3LfcmrG2U4CoeauugYJOHL4Xp'
          },
          styles: [{
            polygonOptions: {
              fillColor: '#00FF00',
              fillOpacity: 0.25
            }
            }, {
            where: 'Percent_occupied_housing_units > 90',
            polygonOptions: {
              fillColor: '#00FFFF'
      }
    }]
        });
        layer.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU-X6cOMKyzQUM8Gpv6ecoukCzOWlgEx8&q&callback=initMap">
    </script>
  </body>
</html>
